<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text will be hidden initially.
  </div>
  <button onclick="showHideDiv()">Show/Hide</button>

  <script>
    function showHideDiv() {
      var div = document.getElementById("myDiv");
      if (div.style.display === "none") {
        div.style.display = "block"; // This line is incorrect for toggling
      } else {
        div.style.display = "none";
      }
    }
  </script>
</body>
</html>
